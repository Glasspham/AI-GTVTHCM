services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mvc_sqlserver
    restart: always
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Password123!
      - MSSQL_PID=Developer
    user: root
    volumes:
      - mvc_sql_data:/var/opt/mssql

  api:
    build:
      context: ./py
    container_name: mvc_api
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - sqlserver

  web:
    build:
      context: ./BookShoppingCartMvcUI
    container_name: mvc_web
    restart: always
    ports:
      - "5000:8080"
    depends_on:
      - sqlserver
      - api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Ghi đè connection string của appsettings.json bằng môi trường Docker
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=BookShoppingCartMvcMau;User Id=sa;Password=Password123!;TrustServerCertificate=true;

networks:
  default:
    name: mvc_network

volumes:
  mvc_sql_data:
